[package]
name = "recall-stones"
version = "0.1.0"
authors = ["Shaik Azhar Madar <azarmadr@pm.me>"]
edition = "2021"

[features]
default = []
debug = ["paper-plugin/debug", "bevy-inspector-egui"]


[dependencies]
# bevy = { git = "https://github.com/bevyengine/bevy", rev = "b697e73c3d861c209152ccfb140ae00fbc6e9925", features = ["dynamic"] }
enum_dispatch = "0.3"
autodefault = "2.0.0"
paper-plugin = { path = "paper-plugin"}
menu-plugin = {path = "menu-plugin"}
# Hierarchy inspector debug

[dependencies.bevy-inspector-egui]
version = "0.10"
optional = true

[dependencies.bevy]
version = "0.7"
default-features = false
features = [
  #"render",
  ## "render" actually just includes:
  ## (feel free to use just a subset of these, instead of "render")
  "bevy_render",        # Rendering framework core
  "bevy_sprite",        # 2D (sprites) rendering
  #"bevy_pbr",           # 3D (physically-based) rendering
  "bevy_core_pipeline", # Higher-level rendering abstractions
  #"bevy_gltf",          # GLTF 3D assets format support
  "bevy_text",          # Text/font rendering
  "bevy_ui",            # UI toolkit
  "bevy_winit",
  "png"
]

# Dependencies for native only.
[target.'cfg(not(target_arch = "wasm32"))'.dependencies.bevy]
version = "0.7"
default-features = false
features = ["x11"]

[workspace]
members = [ "paper-plugin",
"menu-plugin",
#"paper-plugin/mat"
]

# Enable optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

# Maybe also enable only a small amount of optimization for our code:
[profile.dev]
opt-level = 1

[profile.release]
strip = "debuginfo"
lto = "thin"
